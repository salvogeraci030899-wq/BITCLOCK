<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTClock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-weight: 300;
            font-size: 48px;
            letter-spacing: 8px;
            margin-bottom: 30px;
            color: #ffffff;
            text-transform: uppercase;
        }

        .clock-container {
            position: relative;
            width: 95vmin;
            height: 95vmin;
            max-width: 500px;
            max-height: 500px;
            min-width: 320px;
            min-height: 320px;
            margin: 0 auto 40px;
        }

        .clock-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            box-shadow: 
                inset 0 0 0 1px rgba(255, 255, 255, 0.05),
                0 0 100px rgba(0, 0, 0, 0.95);
        }

        /* Perfectly positioned ticks */
        .tick {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            transform-origin: 50% 50%;
        }

        .hour-tick {
            width: 2px;
            height: 20px;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .minor-tick {
            width: 1px;
            height: 12px;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Price labels - minimal */
        .price-label {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 1px;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        /* Hands - perfectly centered */
        .hand {
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform-origin: 50% 100%;
            transform: translateX(-50%) rotate(0deg);
            border-radius: 1px;
            transition: transform 0.6s cubic-bezier(0.4, 2.3, 0.8, 1);
            z-index: 10;
        }

        .hour-hand {
            width: 3px;
            height: 35%;
            background: #ffffff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        .minute-hand {
            width: 2px;
            height: 45%;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .center-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffffff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.9),
                inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        /* Price display - minimal */
        .price-display {
            text-align: center;
            margin-top: 30px;
            width: 100%;
        }

        .current-price {
            font-size: 42px;
            font-weight: 300;
            letter-spacing: 3px;
            color: #ffffff;
            font-variant-numeric: tabular-nums;
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            margin-bottom: 10px;
        }

        .price-change {
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 1.5px;
            color: #888888;
        }

        .positive {
            color: #4CAF50;
        }

        .negative {
            color: #F44336;
        }

        /* Loading */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Status indicator */
        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
            font-weight: 300;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 36px;
                letter-spacing: 6px;
                margin-bottom: 20px;
            }
            
            .clock-container {
                width: 90vmin;
                height: 90vmin;
                margin-bottom: 30px;
            }
            
            .current-price {
                font-size: 36px;
                letter-spacing: 2px;
            }
            
            .price-label {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 28px;
                letter-spacing: 4px;
            }
            
            .clock-container {
                width: 85vmin;
                height: 85vmin;
                min-width: 280px;
                min-height: 280px;
            }
            
            .current-price {
                font-size: 32px;
            }
            
            .price-label {
                font-size: 12px;
            }
            
            .hour-tick {
                height: 16px;
                width: 1.5px;
            }
            
            .minor-tick {
                height: 10px;
            }
            
            .hour-hand {
                width: 2.5px;
            }
            
            .minute-hand {
                width: 1.5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">BTCLOCK</h1>
        
        <div class="clock-container">
            <div class="clock-face"></div>
            <!-- Ticks and labels generated by JavaScript -->
            
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="center-dot"></div>
            
            <div class="loading">
                <div class="loading-spinner"></div>
                CONNECTING
            </div>
        </div>
        
        <div class="price-display">
            <div class="current-price">$<span id="currentPrice">00,000</span></div>
            <div class="price-change" id="priceChange">—</div>
        </div>
    </div>
    
    <div class="status" id="status">● LIVE</div>

    <script>
        // Configuration
        const CONFIG = {
            API_URL: 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true',
            UPDATE_INTERVAL: 30000,
            PRICE_SCALE: {
                hour: 10000,   // $10,000 per hour
                minute: 1000   // $1,000 per full circle
            },
            MAX_PRICE: 120000  // Full circle price
        };

        // State
        let currentPrice = 34750;
        let priceChange24h = 0;
        let isDataLoaded = false;
        let updateTimestamp = null;

        // DOM Elements
        const hourHand = document.querySelector('.hour-hand');
        const minuteHand = document.querySelector('.minute-hand');
        const currentPriceEl = document.getElementById('currentPrice');
        const priceChangeEl = document.getElementById('priceChange');
        const loadingEl = document.querySelector('.loading');
        const statusEl = document.getElementById('status');
        const clockContainer = document.querySelector('.clock-container');

        // Initialize
        function init() {
            createClockElements();
            updateClock();
            fetchBitcoinData();
            
            // Set up intervals
            setInterval(updateClock, 50);
            setInterval(fetchBitcoinData, CONFIG.UPDATE_INTERVAL);
        }

        // Create perfect clock elements
        function createClockElements() {
            // Create 12 hour ticks
            for (let i = 0; i < 12; i++) {
                const angle = i * 30; // 30 degrees per hour
                
                // Major ticks at 12, 3, 6, 9
                if (i % 3 === 0) {
                    const tick = document.createElement('div');
                    tick.className = 'tick hour-tick';
                    tick.style.transform = `translateX(-50%) rotate(${angle}deg)`;
                    clockContainer.appendChild(tick);
                    
                    // Add price label
                    const label = document.createElement('div');
                    label.className = 'price-label';
                    
                    // Set label text based on position
                    let priceLabel = '';
                    if (i === 0) priceLabel = '120k';
                    else if (i === 3) priceLabel = '30k';
                    else if (i === 6) priceLabel = '60k';
                    else if (i === 9) priceLabel = '90k';
                    
                    label.textContent = `$${priceLabel}`;
                    
                    // Position label
                    const radius = 43;
                    const radians = angle * Math.PI / 180;
                    const x = 50 + Math.sin(radians) * radius;
                    const y = 50 - Math.cos(radians) * radius;
                    
                    label.style.left = `${x}%`;
                    label.style.top = `${y}%`;
                    
                    clockContainer.appendChild(label);
                }
                
                // Minor ticks for other hours
                else {
                    const tick = document.createElement('div');
                    tick.className = 'tick minor-tick';
                    tick.style.transform = `translateX(-50%) rotate(${angle}deg)`;
                    clockContainer.appendChild(tick);
                }
            }
            
            // Create 60 minute ticks (fainter)
            for (let i = 0; i < 60; i++) {
                if (i % 5 === 0) continue; // Skip where hour ticks are
                
                const tick = document.createElement('div');
                tick.className = 'tick minor-tick';
                tick.style.opacity = '0.3';
                tick.style.height = '8px';
                tick.style.transform = `translateX(-50%) rotate(${i * 6}deg)`;
                clockContainer.appendChild(tick);
            }
        }

        // Update clock hands
        function updateClock() {
            if (!isDataLoaded) return;
            
            // Calculate positions
            const normalizedPrice = currentPrice % CONFIG.MAX_PRICE;
            
            // Hour hand: each hour = $10,000
            const hourValue = normalizedPrice / CONFIG.PRICE_SCALE.hour;
            const hourAngle = hourValue * 30; // 30 degrees per hour
            
            // Minute hand: full circle = $1,000
            const remainder = normalizedPrice % CONFIG.PRICE_SCALE.hour;
            const minuteValue = remainder / CONFIG.PRICE_SCALE.minute;
            const minuteAngle = minuteValue * 360;
            
            // Apply rotations
            hourHand.style.transform = `translateX(-50%) rotate(${hourAngle}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minuteAngle}deg)`;
            
            // Update minute hand color based on trend
            if (priceChange24h >= 0) {
                minuteHand.style.background = '#4CAF50';
                minuteHand.style.boxShadow = '0 0 10px rgba(76, 175, 80, 0.7)';
            } else {
                minuteHand.style.background = '#F44336';
                minuteHand.style.boxShadow = '0 0 10px rgba(244, 67, 54, 0.7)';
            }
            
            // Update display
            updateDisplay();
        }

        // Update price display
        function updateDisplay() {
            // Format price with perfect alignment
            const formattedPrice = currentPrice.toLocaleString('en-US', {
                minimumIntegerDigits: 5,
                useGrouping: true
            }).replace(/,/g, ',');
            
            currentPriceEl.textContent = formattedPrice;
            
            // Update price change
            if (priceChange24h > 0) {
                priceChangeEl.textContent = `+${priceChange24h.toFixed(2)}%`;
                priceChangeEl.className = 'price-change positive';
            } else if (priceChange24h < 0) {
                priceChangeEl.textContent = `${priceChange24h.toFixed(2)}%`;
                priceChangeEl.className = 'price-change negative';
            } else {
                priceChangeEl.textContent = '0.00%';
                priceChangeEl.className = 'price-change';
            }
            
            // Update status
            if (updateTimestamp) {
                const secondsAgo = Math.floor((Date.now() - updateTimestamp) / 1000);
                if (secondsAgo < 60) {
                    statusEl.textContent = `● LIVE ${secondsAgo}s`;
                } else {
                    statusEl.textContent = `● LIVE ${Math.floor(secondsAgo/60)}m`;
                }
            }
        }

        // Fetch Bitcoin data
        async function fetchBitcoinData() {
            try {
                const response = await fetch(CONFIG.API_URL);
                const data = await response.json();
                
                currentPrice = data.bitcoin.usd;
                priceChange24h = data.bitcoin.usd_24h_change;
                updateTimestamp = Date.now();
                
                // Hide loading on first successful fetch
                if (!isDataLoaded) {
                    isDataLoaded = true;
                    loadingEl.style.opacity = '0';
                    setTimeout(() => {
                        loadingEl.style.display = 'none';
                    }, 300);
                }
                
            } catch (error) {
                console.log('Using simulated data');
                // Simulate price movement for demo
                currentPrice += (Math.random() - 0.5) * 500;
                priceChange24h = (Math.random() - 0.5) * 10;
                updateTimestamp = Date.now();
                
                if (!isDataLoaded) {
                    isDataLoaded = true;
                    loadingEl.textContent = 'DEMO MODE';
                    setTimeout(() => {
                        loadingEl.style.opacity = '0';
                        setTimeout(() => {
                            loadingEl.style.display = 'none';
                        }, 300);
                    }, 1000);
                }
            }
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
