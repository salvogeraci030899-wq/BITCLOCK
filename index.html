<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTClock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .title {
            font-weight: 300;
            font-size: 2.5rem;
            letter-spacing: 8px;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
        }

        .clock-container {
            position: relative;
            width: 85vmin;
            height: 85vmin;
            max-width: 500px;
            max-height: 500px;
            min-width: 320px;
            min-height: 320px;
        }

        /* Perfect clock face */
        .clock-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            box-shadow: 
                inset 0 0 0 1px rgba(255, 255, 255, 0.05),
                0 0 0 1px rgba(0, 0, 0, 0.8);
        }

        /* Perfect tick marks - 60 total */
        .tick-mark {
            position: absolute;
            width: 1px;
            background: rgba(255, 255, 255, 0.7);
            left: 50%;
            transform-origin: 50% 100%;
        }

        .tick-hour {
            height: 16px;
            background: rgba(255, 255, 255, 0.9);
        }

        .tick-five {
            height: 12px;
        }

        .tick-minute {
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
        }

        /* Price labels - perfectly positioned */
        .price-label {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 0.5px;
            transform: translate(-50%, -50%);
            font-variant-numeric: tabular-nums;
        }

        /* Hands - perfectly centered and sized */
        .hands-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .hand {
            position: absolute;
            transform-origin: 50% 100%;
            left: 50%;
            bottom: 50%;
            border-radius: 1px;
            transition: transform 0.6s cubic-bezier(0.4, 2.3, 0.8, 1);
            transform: translateX(-50%) rotate(0deg);
        }

        .hour-hand {
            width: 2.5px;
            height: 28%;
            background: #ffffff;
            z-index: 2;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .minute-hand {
            width: 1.5px;
            height: 38%;
            background: #ffffff;
            z-index: 3;
        }

        .center-dot {
            position: absolute;
            width: 9px;
            height: 9px;
            background: #ffffff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
        }

        /* Price display - minimal */
        .price-display {
            margin-top: 40px;
            text-align: center;
        }

        .current-price {
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: 1px;
            color: #ffffff;
            font-variant-numeric: tabular-nums;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
        }

        .price-details {
            margin-top: 20px;
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .detail {
            text-align: center;
        }

        .detail-label {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 1rem;
            font-weight: 300;
            font-family: 'SF Mono', monospace;
            color: rgba(255, 255, 255, 0.8);
        }

        .positive {
            color: #00ff9d;
        }

        .negative {
            color: #ff4d4d;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 300;
        }

        /* Status indicator */
        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
            font-weight: 300;
        }

        /* Perfect positioning for all ticks */
        @media (max-width: 600px) {
            .clock-container {
                width: 90vmin;
                height: 90vmin;
            }
            
            .title {
                font-size: 2rem;
                letter-spacing: 6px;
                margin-bottom: 30px;
            }
            
            .current-price {
                font-size: 2.2rem;
            }
            
            .price-details {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">BTClock</h1>
        
        <div class="clock-container">
            <div class="clock-face"></div>
            
            <!-- Ticks and labels will be generated by JavaScript -->
            
            <div class="hands-container">
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
            </div>
            <div class="center-dot"></div>
            
            <div class="loading">Loading</div>
        </div>
        
        <div class="price-display">
            <div class="current-price">$<span id="currentPrice">00,000</span></div>
            
            <div class="price-details">
                <div class="detail">
                    <div class="detail-label">Change</div>
                    <div class="detail-value positive" id="priceChange">+0.00%</div>
                </div>
                <div class="detail">
                    <div class="detail-label">Range</div>
                    <div class="detail-value" id="hourRange">$00k-00k</div>
                </div>
            </div>
        </div>
        
        <div class="status" id="status">Live</div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            API_URL: 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true',
            UPDATE_INTERVAL: 30000,
            PRICE_SCALE: {
                hour: 10000,
                minute: 1000
            },
            MAX_SCALE: 120000
        };

        // State
        let state = {
            price: 34750,
            change: 0,
            isLive: false,
            isLoading: true
        };

        // DOM Elements
        const elements = {
            hourHand: document.querySelector('.hour-hand'),
            minuteHand: document.querySelector('.minute-hand'),
            currentPrice: document.getElementById('currentPrice'),
            priceChange: document.getElementById('priceChange'),
            hourRange: document.getElementById('hourRange'),
            loading: document.querySelector('.loading'),
            status: document.getElementById('status'),
            clockContainer: document.querySelector('.clock-container')
        };

        // Initialize
        async function init() {
            createPerfectTicks();
            await fetchPrice();
            setInterval(fetchPrice, CONFIG.UPDATE_INTERVAL);
            requestAnimationFrame(updateClock);
        }

        // Create perfect tick marks
        function createPerfectTicks() {
            // Create 60 tick marks (one for each minute)
            for (let i = 0; i < 60; i++) {
                const tick = document.createElement('div');
                const angle = i * 6; // 6 degrees per minute
                
                // Classify tick type
                if (i % 15 === 0) { // 12, 3, 6, 9
                    tick.className = 'tick-mark tick-hour';
                } else if (i % 5 === 0) { // Every 5 minutes
                    tick.className = 'tick-mark tick-five';
                } else {
                    tick.className = 'tick-mark tick-minute';
                }
                
                // Position at edge of clock
                tick.style.transform = `translateX(-50%) rotate(${angle}deg)`;
                tick.style.top = '0%';
                
                elements.clockContainer.appendChild(tick);
            }

            // Create price labels at 12, 3, 6, 9
            const labels = [
                { angle: 0, text: '120k', value: 120000 },
                { angle: 90, text: '30k', value: 30000 },
                { angle: 180, text: '60k', value: 60000 },
                { angle: 270, text: '90k', value: 90000 }
            ];

            labels.forEach(label => {
                const labelEl = document.createElement('div');
                labelEl.className = 'price-label';
                labelEl.textContent = label.text;
                
                // Position 40% from center (perfect positioning)
                const radius = 40;
                const rad = (label.angle - 90) * Math.PI / 180; // -90° because 0° is at 3 o'clock in CSS
                const x = 50 + Math.cos(rad) * radius;
                const y = 50 + Math.sin(rad) * radius;
                
                labelEl.style.left = `${x}%`;
                labelEl.style.top = `${y}%`;
                
                elements.clockContainer.appendChild(labelEl);
            });
        }

        // Fetch Bitcoin price
        async function fetchPrice() {
            try {
                elements.status.textContent = 'Updating...';
                
                const response = await fetch(CONFIG.API_URL);
                const data = await response.json();
                
                state.price = data.bitcoin.usd;
                state.change = data.bitcoin.usd_24h_change;
                state.isLive = true;
                state.isLoading = false;
                
                elements.loading.style.display = 'none';
                elements.status.textContent = 'Live';
                elements.status.style.opacity = '0.5';
                
            } catch (error) {
                console.error('API Error:', error);
                
                // Fallback to simulated data
                state.price += (Math.random() - 0.5) * 1000;
                state.change = (Math.random() - 0.5) * 5;
                state.isLive = false;
                state.isLoading = false;
                
                elements.loading.style.display = 'none';
                elements.status.textContent = 'Simulated';
                elements.status.style.opacity = '0.3';
            }
        }

        // Update clock hands
        function updateClock() {
            if (state.isLoading) {
                requestAnimationFrame(updateClock);
                return;
            }

            // Normalize price (0-120k scale)
            const normalizedPrice = state.price % CONFIG.MAX_SCALE;
            
            // Calculate hour hand (0-12 hours, 0-360°)
            const hourValue = normalizedPrice / CONFIG.PRICE_SCALE.hour;
            const hourAngle = hourValue * 30; // 30° per hour
            
            // Calculate minute hand (0-1000 range, 0-360°)
            const remainder = normalizedPrice % CONFIG.PRICE_SCALE.hour;
            const minuteValue = remainder / CONFIG.PRICE_SCALE.minute;
            const minuteAngle = (minuteValue * 360) % 360;
            
            // Apply rotations
            elements.hourHand.style.transform = `translateX(-50%) rotate(${hourAngle}deg)`;
            elements.minuteHand.style.transform = `translateX(-50%) rotate(${minuteAngle}deg)`;
            
            // Update minute hand color based on trend
            updateMinuteHandColor();
            
            // Update display
            updateDisplay(hourValue, remainder);
            
            requestAnimationFrame(updateClock);
        }

        // Update minute hand color
        function updateMinuteHandColor() {
            if (state.change >= 0) {
                elements.minuteHand.style.background = '#00ff9d';
                elements.minuteHand.style.boxShadow = '0 0 10px rgba(0, 255, 157, 0.4)';
            } else {
                elements.minuteHand.style.background = '#ff4d4d';
                elements.minuteHand.style.boxShadow = '0 0 10px rgba(255, 77, 77, 0.4)';
            }
        }

        // Update display
        function updateDisplay(hourValue, remainder) {
            // Format price with commas
            elements.currentPrice.textContent = state.price.toLocaleString('en-US', {
                minimumIntegerDigits: 5,
                useGrouping: true
            }).replace(/,/g, ',');
            
            // Format change
            const changeFormatted = Math.abs(state.change).toFixed(2);
            if (state.change >= 0) {
                elements.priceChange.textContent = `+${changeFormatted}%`;
                elements.priceChange.className = 'detail-value positive';
            } else {
                elements.priceChange.textContent = `-${changeFormatted}%`;
                elements.priceChange.className = 'detail-value negative';
            }
            
            // Calculate and display hour range
            const currentHour = Math.floor(hourValue);
            const rangeStart = currentHour * CONFIG.PRICE_SCALE.hour;
            const rangeEnd = (currentHour + 1) * CONFIG.PRICE_SCALE.hour;
            
            // Handle wrap-around at 120k
            let rangeText;
            if (currentHour === 11) {
                rangeText = `$${(rangeStart/1000).toFixed(0)}k-120k`;
            } else {
                rangeText = `$${(rangeStart/1000).toFixed(0)}k-${(rangeEnd/1000).toFixed(0)}k`;
            }
            
            elements.hourRange.textContent = rangeText;
            elements.hourRange.title = `$${rangeStart.toLocaleString()} - $${rangeEnd.toLocaleString()}`;
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
